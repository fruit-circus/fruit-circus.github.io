<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <link rel="icon" type="image/x-icon" href="connectionsfavicon.ico?">
    <link rel="stylesheet" href="index.css">
</head> 
<body> 

    <p id="myNumber">8</p> <!-- Update this number every time -->


    <div id="page-flex">
        <div class="buttons-grid" id="top-buttons">
            <button style="background-color: #dd6c76" onclick="linkPrev()">Previous</button>
            <button style="background-color: #8af0cf" onclick="linkHome()">Home</button>
            <button style="background-color: #f5b56c" onclick="linkNext()">Next</button>
        </div>
        

        <!-- CONTAINER FOR CATEGORY DESCRIPTIONS -->
        <div id="groupDescFlex" class="font-main">
            <div id="group1" class="group-desc">
                <h2>
                    First of a Pair in Famous Book Titles
                </h2>
                <h3 id="replace1"></h3>
                <h3>Hansel (and Gretel), Pride (and Predjudice), Crime (and Punishment), War (and Peace).</h3>
            </div>
            <div id="group2" class="group-desc">
                <h2>
                    Preceeds "Meal"
                </h2>
                <h3 id="replace2"></h3>
            </div>
            <div id="group3" class="group-desc">
                <h2>
                    Preceeds "Mass"
                </h2>
                <h3 id="replace3"></h3>
            </div>
            <div id="group4" class="group-desc">
                <!-- :p -->
                <h2>
                    "-ology" Prefixes
                </h2>
                <h3 id="replace4"></h3> 

            </div>
        </div>


        <!-- CONTAINER FOR WORD GROUPINGS -->
        <div id="connections-grid" class="font-main">
            <!-- group 1 of 4 -->
            <div class="tile g1" id="1a">
                    Mice</div>
            <div class="tile g1" id="1b">
                 Pride</div>
            <div class="tile g1" id="1c">
                    Crime</div>
            <div class="tile g1" id="1d">
                    War</div>
            
            <!-- group 2 of 4 -->
            <div class="tile g2" id="2a">
                    Piece</div>
            <div class="tile g2" id="2b">
                Bone</div>
            <div class="tile g2" id="2c">
                    Evening</div>
            <div class="tile g2" id="2d">
                    Corn</div>

            <!-- group 3 of 4 -->
            <div class="tile g3" id="3a">
                Muscle</div>
            <div class="tile g3" id="3b">
                    Bio</div>
            <div class="tile g3" id="3c">
                    Critical</div>
            <div class="tile g3" id="3d">
                    Land</div>

            <!-- group 4 of 4 -->
            <div class="tile g4" id="4a">
                Anthro</div>
            <div class="tile g4" id="4b">
                Cosm</div>
            <div class="tile g4" id="4c">
                Zoo</div>
            <div class="tile g4" id="4d">
                    Psych</div>
        </div>
        <!-- NO NEED TO EDIT BELOW THIS LINE -->
   
        <div class="buttons-grid" id="bottom-buttons">
            <button style="background-color: rgb(174, 144, 98)" id="shuffle">Shuffle</button>
            <button style="background-color: rgb(233, 205, 172)" id="deselect">Deselect</button>
            <button style="background-color: rgb(239, 252, 210)" id="submit">Submit</button>
        </div>

        <div id="mistakes-counter" class="font-main">
            <div id="gerses">Guesses:&nbsp;</div><div id="mistakas">0</div>
        </div>

    </div>
    <script src="connections.js"></script> 

</body>
</html>
