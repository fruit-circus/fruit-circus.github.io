 document.addEventListener("DOMContentLoaded", function() {
    const links = document.querySelectorAll(".linky");
    const colors = ["rgb(165, 138, 248)", "rgb(242, 238, 120)", "rgb(134, 235, 175)", "rgb(121, 179, 255)", "rgb(255, 184, 121)", "rgb(255, 121, 121)", "rgb(240, 169, 102)", "rgb(102, 240, 159)", "rgb(199, 102, 240)", "rgb(136, 102, 240)", "rgb(180, 240, 102)", "rgb(236, 122, 241)", "rgb(240, 131, 160)", "rgb(255, 255, 255)"];

            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            link.style.backgroundColor = randomColor;
        });

  

    });
});

const poppy = {
    once: true,
    twice: false,
    thrice: false,
}

  function pop() {
    const pop = document.getElementById("pop");
    const pop2 = document.getElementById("pop2");
    const pop3 = document.getElementById("pop3");
        if (poppy.once) {
            pop.play();
            poppy.once = false;
            poppy.twice = true;
        } else if (poppy.twice) {
            pop2.play();
            poppy.twice = false;
            poppy.thrice = true;
        } else if (poppy.thrice) {
            pop3.play();
            poppy.thrice = false;
            poppy.once = true;
        }
    }
