<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page-flex">
        <h1 style="font-family: BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
           Connections 
        </h1>
        <div id="navbar-flex" class="font-main">
            <a href="https://fruit-circus.github.io/connections.html"><div>Home</div></a>
            <div id="nxt-prev">
                <a href="index.html"><div>Previous Puzzle</div></a>
                <a><div>Next Puzzle</div></a>
            </div>
        </div>
        <!-- CONTAINER FOR CATEGORY DESCRIPTIONS -->
        <div id="groupDescFlex" class="font-main">
            <div id="group1" class="group-desc">
                <h2>CONJUGATIONS OF "TO BE"</h2>
                <h3>AM, ARE, IS, WAS</h3>
            </div>
            <div id="group2" class="group-desc">
                <h2>SALTS</h2>
                <h3>CA, NA, K, MG</h3>
            </div>
            <div id="group3" class="group-desc">
                <h2>SCREENPLAY ACRONYMS</h2>
                <h3>OS, EXT, INT, VO</h3>
            </div>
            <div id="group4" class="group-desc">
                <h2>TWO-LETTER SCRABBLE WORDS</h2>
                <h3>AA, BI, ON, AB</h3>
            </div>
        </div>
        <!-- CONTAINER FOR WORD GROUPINGS -->
        <div id="connections-grid" class="font-main">
            <!-- group 1 of 4 -->
            <div class="tile g1">
                AM
            </div>
            <div class="tile g1">
                ARE
            </div>
            <div class="tile g1">
                IS
            </div>
            <div class="tile g1">
                WAS
            </div>
            <!-- group 2 of 4 -->
            <div class="tile g2">
                CA
            </div>
            <div class="tile g2">
                NA
            </div>
            <div class="tile g2">
                K
            </div>
            <div class="tile g2">
                MG
            </div>
            <!-- group 3 of 4 -->
            <div class="tile g3">
                OS
            </div>
            <div class="tile g3">
                EXT
            </div>
            <div class="tile g3">
                INT
            </div>
            <div class="tile g3">
                VO
            </div>
            <!-- group 4 of 4 -->
            <div class="tile g4">
                AA
            </div>
            <div class="tile g4">
                BI
            </div>
            <div class="tile g4">
                ON
            </div>
            <div class="tile g4">
                AB
            </div>
        </div>
        <!-- NO NEED TO EDIT BELOW THIS LINE -->
        <div id="mistakes-counter" class="font-main">
            <div>Mistakes remaning:&nbsp;</div>
            <div class="counter"></div>
            <div class="counter"></div>
            <div class="counter"></div>
            <div class="counter"></div>
        </div>
        <div id="buttons-grid">
            <button id="shuffle">Shuffle</button>
            <button id="deselect">Deselect all</button>
            <button id="submit">Submit</button>
        </div>

    </div>
    <script src="connections.js"></script> 
</body>
</html>
